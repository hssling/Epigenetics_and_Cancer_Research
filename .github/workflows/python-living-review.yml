name: Living Review Pipeline (Python 2025)

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r re_research_2025/requirements.txt
        
    - name: Run Research Pipeline
      run: |
        python re_research_2025/scripts/run_pipeline.py
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add re_research_2025/data/
        git add re_research_2025/assets/
        git add re_research_2025/*.docx
        git add re_research_2025/submission_files_final/*.docx
        git commit -m "chore: Weekly living review update [skip ci]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: manuscript-package
        path: |
          re_research_2025/manuscript_submission_packaged.docx
          re_research_2025/submission_files_final/
          re_research_2025/assets/
